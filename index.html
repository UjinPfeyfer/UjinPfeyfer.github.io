<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-5 mt-3">
            <div class="form-group">
                <input type="text" class="form-control" id="InputMain" placeholder="Input string here">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input " id="CaseSensitivity" checked = "true">
                <label class="form-check-label" for="CaseSensitivity">Case sensitivity</label>
            </div>
            <div class="btn-toolbar btn-group mb-2 " role="group">
                <input type="button" class="btn btn-info" id="Length" value="Length" onclick="FilterLength()">
                <input type="button" class="btn btn-info" id="Substring" value="Substring" onclick="FilterSubstring()" >
            </div>
            <textarea id="Output" class="form-control"></textarea>
        </div>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
